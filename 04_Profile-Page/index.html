<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body onload="updateDisplay()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid d-flex justify-content-end" style="width: 82%">
            <a class="nav-link mx-3 my-2 text-secondary" href="#">HOME</a>
            <a class="nav-link mx-3 my-2 text-secondary" href="#">PRODUCT</a>
            <a class="nav-link mx-3 my-2 text-secondary" href="#">GALLERY</a>
            <a class="nav-link mx-3 my-2 text-secondary" href="#">BLOG</a>
            <a class="nav-link mx-3 my-2 text-secondary" href="#">INVENTORY</a>
        </div>
    </nav>

    <div class="d-flex justify-content-center">
        <div class="card mt-5 p-3" id="main-card" style="width: 80%;">
            <div class="card-body">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-2">
                        <img src="./src/image/Programmer.jpg" class="img-fluid align-item-center" alt="programmer">
                    </div>
                    <div class="col-md-5">
                        <p class="h2" id="name">Davin Aristia Onggo</p class="h2">
                        <p class="mb-5 text-muted" id="role">Front End Designer</p>
                        <button type="button" class="btn btn-primary btn-lg" style="margin-right: 10px;" id="edit" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="defaultModal()">Edit</button>
                        <button type="button" class="btn btn-outline-success btn-lg">Resume</button>
                    </div>
                    <div class="col-md-2" id="label">
                        <b>
                            <p>Availability</p>
                            <p>Usia</p>
                            <p>Lokasi</p>
                            <p>Pengalaman</p>
                            <p>Email</p>
                        </b>
                    </div>
                    <div class="col-md-3">
                        <p class="text-secondary" id="availability">Full Time</p>
                        <p class="text-secondary" id="age">19</p>
                        <p class="text-secondary" id="location">Jakarta</p>
                        <p class="text-secondary" id="yoe">2</p>
                        <p class="text-secondary" id="email">email@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 justify-content-center" id="exampleModalLabel">Edit Profile</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form onsubmit="updateData()">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="modal-name">Nama</label>
                            <input type="text" class="form-control" id="modal-name" name="modal-name" placeholder="Enter name">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="modal-role">Role</label>
                            <input type="text" class="form-control" id="modal-role" name="modal-role" placeholder="Enter role">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="modal-availability">Availability</label>
                            <input type="text" class="form-control" id="modal-availability" name="modal-availability" placeholder="Enter availability">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="modal-age">Usia</label>
                            <input type="text" class="form-control" id="modal-age" name="modal-age" placeholder="Enter age">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="modal-location">Lokasi</label>
                            <input type="text" class="form-control" id="modal-location" name="modal-location" placeholder="Enter location">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="modal-yoe">Years Experience</label>
                            <input type="text" class="form-control" id="modal-yoe" name="modal-yoe" placeholder="Enter yoe">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="modal-email">Email</label>
                            <input type="text" class="form-control" id="modal-email" name="modal-email" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success w-100" data-bs-dismiss="modal">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="./src/js/script.js"></script>
</body>
</html>
